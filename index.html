<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Goal Calendar</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="topModule">
    <img class="sunMoon" src="images\day-and-night.png" alt="Switching-theme-mode-img">
    <img class="darkMode" src="images\darkMode.png" alt="dark-mode-img">
    <img class="symbolDark" src="images\symbolDark.png" alt="logo-img">
    <img class="userDark" src="images\user(1).png" alt="user-logo-img">
  </div>

  <hr class="topHr">
  <!-- goals and daily habit -->
  <div class="left">
    <h2 class="topH1">Goals</h1>
    <div class="text-box-left" >
      <div class="orninalNum">1</div>
      <div class="textable" contenteditable="true"></div>
      <input type="checkbox" class="tickmeBox" name="checkbox1" value="">
    </div>
    <div class="text-box-left" >
      <div class="orninalNum">2</div>
      <div class="textable" contenteditable="true"></div>
      <input type="checkbox" class="tickmeBox" name="checkbox2" value="">
    </div>
    <div class="text-box-left" >
      <div class="orninalNum">3</div>
      <div class="textable" contenteditable="true"></div>
      <input type="checkbox" class="tickmeBox" name="checkbox3" value="">
    </div>

    <h2 class="dailyH1">Daily habits</h1>
    <div class="text-box-left" >
      <div class="orninalNum">1</div>
      <div class="textable" contenteditable="true"></div>
      <input type="checkbox" class="tickmeBox" name="checkbox4" value="">
    </div>
    <div class="text-box-left" >
      <div class="orninalNum">2</div>
      <div class="textable" contenteditable="true"></div>
      <input type="checkbox" class="tickmeBox" name="checkbox5" value="">
    </div>
    <div class="text-box-left" >
      <div class="orninalNum">3</div>
      <div class="textable" contenteditable="true"></div>
      <input type="checkbox" class="tickmeBox" name="checkbox6" value="">
    </div>
    <div class="text-box-left" >
      <div class="orninalNum">4</div>
      <div class="textable" contenteditable="true"></div>
      <input type="checkbox" class="tickmeBox" name="checkbox7" value="">
    </div>
    <div class="text-box-left" >
      <div class="orninalNum">5</div>
      <div class="textable" contenteditable="true"></div>
      <input type="checkbox" class="tickmeBox" name="checkbox8" value="">
    </div>
  </div>

  <div class="vertical left-vertical "></div>

  <!-- todo and comment better -->
  <div class="center">
    <h2 class="topH1">To Do</h1>
    <div class="text-box-center1" contenteditable="true"></div>
    <hr class="hrCenter1">
    <hr class="hrCenter2">
    <hr class="hrCenter3">
    <h4>What could have gone better today? What could I try for the rest of the week?</h4>
    <div class="text-box-center2" contenteditable="true"></div>
    <h4>What am I grateful for, and why do I value it?</h4>
    <div class="text-box-center3" contenteditable="true"></div>
  </div>

  <div class="vertical right-vertical "></div>

  <!-- time log -->
  <div class="right">
    <h2 class="topH1">Time Log</h1>
    <div class="text-box-right">5 AM</div>
    <div class="text-box-right">6 AM</div>
    <div class="text-box-right">7 AM</div>
    <div class="text-box-right">8 AM</div>
    <div class="text-box-right">9 AM</div>
    <div class="text-box-right">10 AM</div>
    <div class="text-box-right">11 AM</div>
    <div class="text-box-right">12 PM</div>
    <div class="text-box-right">1 PM</div>
    <div class="text-box-right">2 PM</div>
    <div class="text-box-right">3 PM</div>
    <div class="text-box-right">4 PM</div>
    <div class="text-box-right">5 PM</div>
    <div class="text-box-right">6 PM</div>
    <div class="text-box-right">7 PM</div>
    <div class="text-box-right">8 PM</div>
    <div class="text-box-right">9 PM</div>
    <div class="text-box-right">10 PM</div>

  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
